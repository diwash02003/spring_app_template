<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #4F46E5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 25px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        .credentials {
            background: #e8f4fd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            background: #4F46E5;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }

        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
    </style>
    <title>Login - Exam Expenses Management System</title>
</head>
<body>
<div class="header">
    <h2>${appName}</h2>
</div>

<div class="content">
    <h3>Hello ${fullname},</h3>


    <div class="credentials">
        <p><strong>Username:</strong> ${username}</p>
        <p><strong>Password:</strong> ${password}</p>
    </div>

    <a href="${loginUrl}" class="button">Login Now</a>

</div>

<div class="footer">
    <p>Need help? Contact: ${supportEmail} | ${supportPhone}</p>
    <p>Â© ${year} ${appName}</p>
</div>
</body>
</html>
